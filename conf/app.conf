# 默认配置
appname = webcodec
httpport = 8080
runmode = dev

# 站点名称
site.name = Golang 视频解编码器

# 进程内监控
EnableAdmin = false

# 数据库配置
db.host = 127.0.0.1
db.user = root
db.password = "root"
db.port = 3306
db.name = webcodec
db.prefix = t_
db.timezone = Asia/Shanghai

# 邮件服务器配置
mail.queue_size = 100
mail.from = no-reply@example.com
mail.host = smtp.example.com
mail.port = 25
mail.user = username
mail.password = your password

# 以下配置只能放在最后，否则前面的配置读取将无效
[dev]
httpport = 8080
[prod]
httpport = 8088
[test]
httpport = 8888
